server {
    listen 80;
    server_name {{cookiecutter.project_name}};
    access_log /var/log/wcl/{{cookiecutter.repo_name}}/access.log;
    error_log /var/log/wcl/{{cookiecutter.repo_name}}/error.log;

    # static
    location ^~ /static/ {
        alias /srv/wcl/{{cookiecutter.repo_name}}/{{cookiecutter.project_name}}/static/;
        expires 31d;
    }


    # django
    location / {
        proxy_pass_header Server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;

        proxy_pass http://127.0.0.1:8000;
    }

}
